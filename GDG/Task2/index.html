<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Login + Firebase Database</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div style="height: 25rem" id="content_container">
			<div id="form_container">
				<div id="form_header_container">
					<h2 id="form_header">Login</h2>
				</div>

				<div id="form_content_container">
					<div id="form_content_inner_container">
						<input
							style="height: 4rem"
							type="email"
							id="email"
							placeholder="Email"
						/>
						<input
							style="height: 4rem"
							type="password"
							id="password"
							placeholder="Password"
						/>

						<div style="height: 3rem" id="button_container">
							<button onclick="login()">Login</button>
							<a href="./signUp.html"><button>Register</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

	<script src="index.js"></script>
</html>
